<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building with Lift</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="building">
        <div class="floors">
            <div class="floor" data-floor="0">0</div>
            <div class="floor" data-floor="1">1</div>
            <div class="floor" data-floor="2">2</div>
            <div class="floor" data-floor="3">3</div>
            <div class="floor" data-floor="4">4</div>
            <div class="floor" data-floor="5">5</div>
        </div>
        <div class="lift-container">
            <div class="lift" id="lift">
                <div class="lift-door left-door"></div>
                <div class="lift-door right-door"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="buttons">
            <button id="up-btn">Up</button>
            <button id="down-btn">Down</button>
        </div>
        <div class="number-pad">
            <button class="num-btn" data-floor="0">0</button>
            <button class="num-btn" data-floor="1">1</button>
            <button class="num-btn" data-floor="2">2</button>
            <button class="num-btn" data-floor="3">3</button>
            <button class="num-btn" data-floor="4">4</button>
            <button class="num-btn" data-floor="5">5</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
